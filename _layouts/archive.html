---
layout: default
---
<header class="post-header">
	<h1>{{ layout.label }}: {{ site.data.translations[page.title] | default: page.title }}</h1>
</header>

<ul id="posts">
    {% for post in page.posts %}
    <li><time datetime="{{ post.date | date: "%Y-%m-%d"}}">{{ post.date | date: "%d/%m/%Y" }}</time> Â» <a
            href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
