permalink: /:categories/:title
repo_url: https://github.com/abdnh/abdnh.github.io
title: مدونة عبدو الفضولية
markdown: kramdown
encoding: utf-8
safe: true

plugins:
  - jekyll-redirect-from
  - jekyll-toc
  - jekyll-last-modified-at
  - jekyll-archives
  - jekyll-katex
  - jekyll-include-cache

# whitelist:
#   - jekyll-redirect-from
#   - jekyll-toc
#   - jekyll-last-modified-at
#   - jekyll-archives
#   - jekyll-katex

include:
  - CNAME

exclude:
  - Makefile

jekyll-archives:
  enabled: ['categories', 'tags']
  layout: archive
  layouts:
    category: category-archive
    tag: tag-archive
  permalinks:
    tag: '/tag/:name/'
    category: '/:name/'
