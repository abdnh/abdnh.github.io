---
layout: default
permalink: index.html
---
<ul id="posts">
	{% for post in site.posts %}
	{% if post.categories contains "books" %}
	{% assign title = "كتاب: " | append: post.title %}
	{% else %}
	{% assign title = post.title %}
	{% endif %}
	<li><time datetime="{{ post.date | date: "%Y-%m-%d"}}">{{ post.date | date: "%d/%m/%Y" }}</time> » <a
			href="{{ post.url }}">{{ title }}</a></li>
	{% endfor %}
</ul>
